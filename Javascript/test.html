<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90s Game</title>
</head>
<body>
  <p>Rock Paper Scissor Game..</p>
  <button onclick="
    playgame('rock');
    "> rock</button>
  <button onclick="
    playgame('paper');
  ">paper</button>
  <button onclick="
    playgame('scissor'); 
  ">scissor</button>
  <script>
      function clickComputerMove(){
        const randomnumber = Math.random();
        let computermove='';
        if (randomnumber >=0 && randomnumber <1/3){
          computermove='rock';
        } else if (randomnumber >= 1/3 && randomnumber < 2/3){
          computermove='paper';
        } else if (randomnumber >= 2/3 && randomnumber < 1){
          computermove = 'scissor';
        }
        return computermove;
      }

      function playgame(playermove){
        const computermove = clickComputerMove ();

      let result='';

      if(playermove==='rock'){
        if(computermove === 'rock') {
          result='Tie'
        } else if(computermove=== 'paper'){
          result='You Lose.'
        } else if (computermove === 'scissor') {
          result = 'You Win.'
        }
      } else if (playermove === 'paper'){
        if (computermove === 'rock'){
          result='You Win.'
        } else if( computermove === 'paper'){
          result='Tie'
        } else if ( computermove === 'scissor'){
          result='You Lose.'
        }
      } else if(playermove === 'scissor'){
        if (computermove === 'rock'){
          result='You Lose.'
        } else if( computermove === 'paper'){
          result='You Win.'
        } else if ( computermove === 'scissor'){
          result='Tie'
        }
      }
          alert(`You Picked = ${playermove}.\n The Computer Picked = ${computermove}.\n Result: ${result}`);
      }
  </script>
</body>
</html>
