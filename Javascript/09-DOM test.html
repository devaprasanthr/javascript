<script>

            function autokey() {
              if(event.key === 'enter');

            function enterAmount() {

                if(costValue<60){
                  costValue += 10;
                }
                document.querySelector('.js-result-btn')
                 .innerHTML = `Your amount is: $${costValue.toFixed()}`;
