<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CM into M</title>
</head>
<body>
    <h1>Convert CM into M...@</h1>
    <div>
      <input type="text" id="input" placeholder="cm to m">
    </div>
    <hr>
    <hr>
    <hr>

    <div>
      <button type="submit" onclick="
        convert();
        ">
        Convert CM to M
      </button>

    </div>
    <div Id="result">

    </div>

    <script>
      function convert(){
        const cmValue = Number(document.getElementById('input').value);
        const mValue = (cmValue/100);
        const result = document.getElementById('result');
        result.innerHTML = mValue;
      }
    </script>
</body>
</html>
